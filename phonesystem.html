         <input type="checkbox" id="android" onclick=onlyone()>
           Android&nbsp;&nbsp;&nbsp;&nbsp;

           <input type="checkbox" id="ios" onclick="onlyone()">
           iOS<br>

      <script type="text/javascript">
      function onlyone{
        var android = document.getElementById('android');
        var ios = document.getElementById('ios');
        if (android.checked){
          ios.checked = false;
        }
        else if (ios.checked) {
          android.checked = false;
        }

      }

      function myfunction{
        var android = document.getElementById("android");
        var ios = document.getElementById("ios");
        var link = document.getElementById("c");
        if (android.checked || ios.checked){
          link.setAttribute("href", "scanning.html");
        }
        else{
          alert("Please select phone system before next step.");
        }
      }
      </script>
